<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Keuangan Bisnis</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
  }

  .calculator {
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    padding: 20px;
    width: 300px;
    text-align: center;
  }

  .calculator h2 {
    margin-top: 0;
  }

  .input-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result {
    font-size: 24px;
    margin-top: 15px;
  }
</style>
</head>
<body>
<div class="calculator">
  <h2>Kalkulator Keuangan Bisnis</h2>
  <div class="input-group">
    <label for="income">Pendapatan Bulanan</label>
    <input type="number" id="income" placeholder="Masukkan pendapatan">
  </div>
  <div class="input-group">
    <label for="expenses">Pengeluaran Bulanan</label>
    <input type="number" id="expenses" placeholder="Masukkan pengeluaran">
  </div>
  <button onclick="calculate()">Hitung</button>
  <div class="result" id="result"></div>
</div>

<script>
  function calculate() {
    const income = parseFloat(document.getElementById("income").value);
    const expenses = parseFloat(document.getElementById("expenses").value);

    if (isNaN(income) || isNaN(expenses)) {
      document.getElementById("result").textContent = "Masukkan angka yang valid.";
    } else {
      const profit = income - expenses;
      document.getElementById("result").textContent = `Keuntungan Bulanan: ${profit.toFixed(2)}`;
    }
  }
</script>
</body>
</html>
