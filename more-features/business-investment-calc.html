<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Penghitung Investasi</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
  }

  .calculator {
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #ffffff;
    padding: 20px;
    width: 300px;
    text-align: center;
  }

  .calculator h2 {
    margin-top: 0;
  }

  .input-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="number"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  button {
    background-color: #007bff;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #0056b3;
  }

  .result {
    font-size: 18px;
    margin-top: 15px;
  }
</style>
</head>
<body>
<div class="calculator">
  <h2>Kalkulator Penghitung Investasi</h2>
  <div class="input-group">
    <label for="initial">Investasi Awal</label>
    <input type="number" id="initial" placeholder="Masukkan jumlah investasi awal">
  </div>
  <div class="input-group">
    <label for="rate">Tingkat Pengembalian Tahunan (%)</label>
    <input type="number" id="rate" placeholder="Masukkan tingkat pengembalian">
  </div>
  <div class="input-group">
    <label for="years">Jangka Waktu Investasi (Tahun)</label>
    <input type="number" id="years" placeholder="Masukkan jangka waktu">
  </div>
  <button onclick="calculate()">Hitung</button>
  <div class="result" id="result"></div>
</div>

<script>
  function calculate() {
    const initialInvestment = parseFloat(document.getElementById("initial").value);
    const annualRate = parseFloat(document.getElementById("rate").value);
    const years = parseFloat(document.getElementById("years").value);

    if (isNaN(initialInvestment) || isNaN(annualRate) || isNaN(years)) {
      document.getElementById("result").textContent = "Masukkan angka yang valid.";
    } else {
      const futureValue = calculateFutureValue(initialInvestment, annualRate, years);
      document.getElementById("result").textContent = `Nilai Investasi di Akhir ${years} Tahun: ${futureValue.toFixed(2)}`;
    }
  }

  function calculateFutureValue(principal, rate, time) {
    return principal * Math.pow(1 + rate / 100, time);
  }
</script>
</body>
</html>
