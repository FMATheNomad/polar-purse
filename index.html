<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PolarPurse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <form action="">
        <div style="margin: 150px; padding: 50px;">
          <div class="mb-3">
            <small class="text-danger">Note: Tuliskan pendapatan anda dan pilih mau dialokasikan kemana pendapatan anda tersebut, kemudian tentukan range persentase berapa pendapatan yang ingin anda alokasikan hari ini.</small>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Rp.</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest rupiah)">
            <span class="input-group-text">0.000</span>
            <select class="form-select" aria-label="Default select example">
              <option selected>Alokasi</option>
              <option value="1">Menabung/Investasi</option>
              <option value="2">Beramal</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="customRange1" class="form-label">Berapa persen yang ingin anda alokasikan?</label>
            <span id="percentageDisplay">0%</span>
            <input type="range" class="form-range" id="customRange1">
            <button type="submit" class="btn btn-outline-success">Hitung</button>
          </div>
        </div>
    </form>
    <script>
      const customRange1 = document.getElementById('customRange1');
      const percentageDisplay = document.getElementById('percentageDisplay');
      
      customRange1.addEventListener('input', function() {
        const percentage = this.value;
        percentageDisplay.textContent = `${percentage}%`;
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
